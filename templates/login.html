<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <style>
    .flash-stack { margin-bottom: 12px; }
    .flash {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      font-size: 0.95rem;
    }
    .flash.error   { background:#fee2e2; border-color:#fecaca; color:#991b1b; }
    .flash.success { background:#dcfce7; border-color:#bbf7d0; color:#166534; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Login to manage your tasks</p>
    </div>

    <!-- Flash banners -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-stack">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form (classic POST to HTML route) -->
    <form class="auth-form" method="POST" action="{{ url_for('login_submit') }}">
      <div class="form-group">
        <label for="loginUsername">Email</label>
        <input
          type="email"
          id="loginUsername"
          name="email"
          required
          placeholder="Enter your email"
          value="{{ email|default('') }}"
        >
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          name="password"
          required
          placeholder="Enter your password"
        >
      </div>

      <div class="form-meta">
        <a class="forgot-link" href="{{ url_for('forgot_password') }}">Forgot password?</a>
      </div>

      <button type="submit" class="btn-submit">Login</button>
    </form>

    <!-- Sign Up Link -->
    <div class="auth-footer">
      <p>
        Don't have an account?
        <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
