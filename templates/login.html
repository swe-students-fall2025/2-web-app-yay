<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Login to manage your tasks</p>
    </div>

    <!-- Login Form -->
    <form class="auth-form" method="POST" action="/api/auth/login">
      <!-- Error message container -->
      <div id="error-message" class="error-message" style="display: none;"></div>
      
      <div class="form-group">
        <label for="loginUsername">Email</label>
        <input type="email" id="loginUsername" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn-submit">Login</button>
    </form>

    <!-- Sign Up Link -->
    <div class="auth-footer">
      <p>
        Don't have an account? 
        <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    document.querySelector('form.auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'none'; // Hide previous errors
      
      try {
        const body = new URLSearchParams(new FormData(e.target));
        const res = await fetch('/api/auth/login', { method:'POST', body });
        
        if (res.ok) {
          location.href = '/dashboard';
        } else {
          const data = await res.json();
          let errorText = 'Login failed';
          
     
          if (data.error === 'invalid email or password') {
            errorText = 'Invalid email or password. Please try again.';
          } else if (data.error === 'unauthorized') {
            errorText = 'Please log in to continue.';
          } else if (data.error) {
            errorText = data.error;
          }
          
          errorDiv.textContent = errorText;
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Something went wrong. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
    </script>

</body>
</html>
