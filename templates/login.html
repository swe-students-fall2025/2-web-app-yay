<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <style>
    .flash-stack { margin-bottom: 12px; }
    .flash {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      font-size: 0.95rem;
    }
    .flash.error   { background:#fee2e2; border-color:#fecaca; color:#991b1b; }
    .flash.success { background:#dcfce7; border-color:#bbf7d0; color:#166534; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Login to manage your tasks</p>
    </div>

    <!-- Flash banners -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-stack">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form (classic POST to HTML route) -->
    <form class="auth-form" method="POST" action="{{ url_for('login_submit') }}">
      <div class="form-group">
        <label for="loginUsername">Email</label>
        <input
          type="email"
          id="loginUsername"
          name="email"
          required
          placeholder="Enter your email"
          value="{{ email|default('') }}"
        >
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          name="password"
          required
          placeholder="Enter your password"
        >
      </div>

      <div class="form-meta">
        <a class="forgot-link" href="{{ url_for('forgot_password') }}">Forgot password?</a>
      </div>

      <button type="submit" class="btn-submit">Login</button>
    </form>

    <!-- Sign Up Link -->
    <div class="auth-footer">
      <p>
        Don't have an account?
        <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>
  <script>
    // Validation functions
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function showFieldError(fieldId, message) {
      const errorSpan = document.getElementById(fieldId + '-error');
      const input = document.getElementById(fieldId);
      errorSpan.textContent = message;
      errorSpan.style.display = 'block';
      input.classList.add('invalid');
      input.classList.remove('valid');
    }

    function clearFieldError(fieldId) {
      const errorSpan = document.getElementById(fieldId + '-error');
      const input = document.getElementById(fieldId);
      errorSpan.style.display = 'none';
      input.classList.remove('invalid');
      input.classList.add('valid');
    }

    function clearAllFieldErrors() {
      ['email', 'password'].forEach(fieldId => {
        clearFieldError(fieldId);
      });
    }

    // Real-time validation
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      if (email && !validateEmail(email)) {
        showFieldError('email', 'Please enter a valid email address (e.g., user@example.com)');
      } else if (email) {
        clearFieldError('email');
      }
    });

    // Form submission
    document.querySelector('form.auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'none';
      clearAllFieldErrors();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      let hasErrors = false;

      // Validate email
      if (!email) {
        showFieldError('email', 'Email is required');
        hasErrors = true;
      } else if (!validateEmail(email)) {
        showFieldError('email', 'Please enter a valid email address (e.g., user@example.com)');
        hasErrors = true;
      }

      // Validate password
      if (!password) {
        showFieldError('password', 'Password is required');
        hasErrors = true;
      }

      if (hasErrors) {
        return;
      }

      try {
        const body = new URLSearchParams(new FormData(e.target));
        const res = await fetch('/api/auth/login', { method:'POST', body });

        if (res.ok) {
          location.href = '/dashboard';
        } else {
          const data = await res.json();
          let errorText = 'Login failed';

          // Handle specific error messages
          if (data.error === 'invalid email or password') {
            errorText = 'Invalid email or password. Please try again.';
          } else if (data.error === 'unauthorized') {
            errorText = 'Please log in to continue.';
          } else if (data.error) {
            errorText = data.error;
          }

          errorDiv.textContent = errorText;
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Something went wrong. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
    </script>
</body>
</html>
