<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="px-4 py-4">
            <div class="flex items-center gap-3">
                <a href="/dashboard" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Add New Task</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4 pb-24 max-w-2xl mx-auto">
        
        <form method="POST" action="/add-task" class="space-y-5">
            
            <!-- Task Title -->
            <div class="bg-white rounded-lg p-4 shadow">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Task Title *</label>
                <input type="text" name="title" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none transition"
                    placeholder="What needs to be done?">
            </div>

            <!-- Category Selection -->
            <div class="bg-white rounded-lg p-4 shadow">
                <label class="block text-sm font-semibold text-gray-700 mb-3">Category *</label>
                <select name="category_id" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none transition">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                {% if not categories %}
                <p class="text-sm text-gray-500 mt-2">No categories yet. <a href="/dashboard" class="text-blue-600 hover:underline">Add one from the dashboard</a>.</p>
                {% endif %}
            </div>

            <!-- Priority Selection -->
            <div class="bg-white rounded-lg p-4 shadow">
                <label class="block text-sm font-semibold text-gray-700 mb-3">Priority *</label>
                <div class="grid grid-cols-3 gap-2">
                    <label class="cursor-pointer">
                        <input type="radio" name="priority" value="high" required class="hidden peer">
                        <div class="py-3 text-center rounded-lg border-2 border-gray-300 text-gray-700 font-semibold peer-checked:border-red-500 peer-checked:bg-red-50 peer-checked:text-red-700 hover:border-red-400 transition">
                            ðŸ”´ High
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="priority" value="medium" required class="hidden peer">
                        <div class="py-3 text-center rounded-lg border-2 border-gray-300 text-gray-700 font-semibold peer-checked:border-yellow-500 peer-checked:bg-yellow-50 peer-checked:text-yellow-700 hover:border-yellow-400 transition">
                            ðŸŸ¡ Medium
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="priority" value="low" required class="hidden peer">
                        <div class="py-3 text-center rounded-lg border-2 border-gray-300 text-gray-700 font-semibold peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 hover:border-green-400 transition">
                            ðŸŸ¢ Low
                        </div>
                    </label>
                </div>
            </div>

            <!-- Status Selection -->
            <div class="bg-white rounded-lg p-4 shadow">
                <label class="block text-sm font-semibold text-gray-700 mb-3">Status *</label>
                <select name="status" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none transition">
                    <option value="todo">To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>

            <!-- Due Date -->
            <div class="bg-white rounded-lg p-4 shadow">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Due Date *</label>
                <input type="date" name="due_date" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none transition">
            </div>

            <!-- Description (Optional) -->
            <div class="bg-white rounded-lg p-4 shadow">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description (Optional)</label>
                <textarea name="description" rows="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none transition resize-none"
                    placeholder="Add any additional details..."></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3">
                <a href="/dashboard"
                    class="flex-1 text-center bg-gray-200 text-gray-700 py-4 rounded-lg font-semibold hover:bg-gray-300 transition">
                    Cancel
                </a>
                <button type="submit"
                    class="flex-1 bg-gray-800 text-white py-4 rounded-lg font-semibold hover:bg-gray-900 transition">
                    Save Task
                </button>
            </div>
        </form>

    </main>

</body>
</html>
