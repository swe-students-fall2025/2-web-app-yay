<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <style>
    .flash-stack{margin-bottom:12px}.flash{padding:10px 12px;border-radius:10px;border:1px solid #e5e7eb;background:#f3f4f6}
    .flash.error{background:#fee2e2;border-color:#fecaca;color:#991b1b}
    .flash.success{background:#dcfce7;border-color:#bbf7d0;color:#166534}
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Forgot your password?</h1>
      <p>Enter your email and weâ€™ll send you a reset link.</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-stack">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg|safe }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form class="auth-form" method="POST" action="{{ url_for('forgot_password_post') }}">
      <div class="form-group">
        <label for="fEmail">Email</label>
        <input id="fEmail" name="email" type="email" required placeholder="you@example.com">
      </div>
      <button type="submit" class="btn-submit">Send reset link</button>
    </form>

    <div class="auth-footer"><a href="{{ url_for('login') }}">Back to login</a></div>
  </div>
</body>
</html>
