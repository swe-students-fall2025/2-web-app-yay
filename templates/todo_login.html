<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
  
  <div class="bg-neutral-800 rounded-2xl shadow-2xl p-8 w-full max-w-md border border-neutral-700">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">To-Do List</h1>
      <p class="text-gray-400">Organize your tasks efficiently</p>
    </div>

    <!-- Login/Register Toggle -->
    <div class="flex mb-6 bg-neutral-700 rounded-lg p-1">
      <button id="loginTab" class="flex-1 py-2 px-4 rounded-md bg-neutral-900 text-white font-semibold transition">
        Login
      </button>
      <button id="registerTab" class="flex-1 py-2 px-4 rounded-md text-gray-400 font-semibold transition hover:text-gray-200">
        Register
      </button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
        <input type="text" id="loginUsername" required
          class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none text-gray-100"
          placeholder="Enter your username">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" id="loginPassword" required
          class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none text-gray-100"
          placeholder="Enter your password">
      </div>
      <button type="submit"
        class="w-full bg-white text-black py-3 rounded-lg font-semibold hover:bg-gray-200 transition shadow">
        Login
      </button>
    </form>

    <!-- Register Form (Hidden by default) -->
    <form id="registerForm" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
        <input type="text" id="registerUsername" required
          class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none text-gray-100"
          placeholder="Choose a username">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" id="registerPassword" required
          class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none text-gray-100"
          placeholder="Create a password">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" required
          class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent outline-none text-gray-100"
          placeholder="Confirm your password">
      </div>
      <button type="submit"
        class="w-full bg-white text-black py-3 rounded-lg font-semibold hover:bg-gray-200 transition shadow">
        Register
      </button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('bg-neutral-900', 'text-white');
      registerTab.classList.remove('bg-neutral-900', 'text-white');
      registerTab.classList.add('text-gray-400');
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('bg-neutral-900', 'text-white');
      loginTab.classList.remove('bg-neutral-900', 'text-white');
      loginTab.classList.add('text-gray-400');
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login successful! Redirecting to dashboard...');
      window.location.href = 'dashboard.html';
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('registerPassword').value;
      const confirm = document.getElementById('confirmPassword').value;
      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      alert('Registration successful! Redirecting to dashboard...');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
