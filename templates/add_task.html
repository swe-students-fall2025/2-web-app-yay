<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-task.css') }}">
</head>
<body>
    
    <div class="ticket-container">
        
        <div class="ticket-header">
            <a href="/dashboard" class="back-button">
                <svg class="back-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="ticket-title">Add New Task</h1>
        </div>

        <div class="ticket-content">
            <form method="POST" action="/add-task" class="task-form">
            
            <!-- Task Title -->
            <div class="form-section">
                <label class="form-label">Task Title *</label>
                <input type="text" name="title" required class="form-input" placeholder="What needs to be done?">
            </div>

            <!-- Category Selection -->
            <div class="form-section">
                <label class="form-label form-label-lg">Category *</label>
                <select name="category_id" required class="form-select">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                {% if not categories %}
                <p class="helper-text">
                    No categories yet. <a href="/dashboard" class="helper-link">Add one from the dashboard</a>.
                </p>
                {% endif %}
            </div>

            <!-- Priority Selection -->
            <div class="form-section">
                <label class="form-label form-label-lg">Priority *</label>
                <div class="priority-grid">
                    <label class="priority-label">
                        <input type="radio" name="priority" value="high" required class="priority-input">
                        <div class="priority-box priority-high">ðŸ”´ High</div>
                    </label>
                    <label class="priority-label">
                        <input type="radio" name="priority" value="medium" required class="priority-input">
                        <div class="priority-box priority-medium">ðŸŸ¡ Medium</div>
                    </label>
                    <label class="priority-label">
                        <input type="radio" name="priority" value="low" required class="priority-input">
                        <div class="priority-box priority-low">ðŸŸ¢ Low</div>
                    </label>
                </div>
            </div>

            <!-- Status Selection -->
            <div class="form-section">
                <label class="form-label form-label-lg">Status *</label>
                <select name="status" required class="form-select">
                    <option value="todo">To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>

            <!-- Due Date -->
            <div class="form-section">
                <label class="form-label">Due Date *</label>
                <input type="date" name="due_date" required class="form-input">
            </div>

            <!-- Description (Optional) -->
            <div class="form-section">
                <label class="form-label">Description (Optional)</label>
                <textarea name="description" rows="4" class="form-textarea" placeholder="Add any additional details..."></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <a href="/dashboard" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-submit">Save Task</button>
            </div>
            </form>
        </div>

    </div>

</body>
</html>
