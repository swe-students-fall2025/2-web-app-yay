<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Sign up to start organizing your tasks</p>
    </div>

    <!-- Register Form -->
    <form method="POST" action="/api/auth/signup" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
      </div>
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <!-- Login Link -->
    <div class="auth-footer">
      <p>
        Already have an account? 
        <a href="/login">Login</a>
      </p>
    </div>
  </div>

  <script>
    document.querySelector('form.auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = new URLSearchParams(new FormData(e.target));
      const res = await fetch('/api/auth/signup', { method: 'POST', body });
      if (res.ok) location.href = '/dashboard';
      else alert(await res.text() || 'Sign up failed');
    });
    </script>

</body>
</html>
