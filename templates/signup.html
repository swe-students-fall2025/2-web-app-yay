<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Sign up to start organizing your tasks</p>
    </div>

    <!-- Register Form -->
    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="registerUsername">Username</label>
        <input type="text" id="registerUsername" required placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" required placeholder="Create a password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <!-- Login Link -->
    <div class="auth-footer">
      <p>
        Already have an account? 
        <a href="/login">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
